<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JNU SIS Citation Generator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f8fa url('mmaj.jpeg') center/cover no-repeat fixed;
      min-height: 100vh;
    }
    .container-main {
      background: rgba(255,255,255,0.92);
      border-radius: 18px;
      box-shadow: 0 0 16px 4px #2346c230;
      max-width: 940px;
      margin: 2rem auto 1.5rem auto;
      padding: 2.3rem 2.3rem 1.2rem 2.3rem;
      position: relative;
    }
    .app-title {
      text-align: center;
      color: #2353c2;
      font-size: 2.25rem;
      font-weight: bold;
      margin-bottom: .6rem;
      margin-top: 0;
      letter-spacing: 0.01em;
    }
    .sis-row {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 0.7rem;
      flex-wrap: wrap;
    }
    .sis-col {
      flex: 1 1 220px;
      min-width: 210px;
    }
    .form-label {
      font-weight: 500;
      font-size: 1em;
      color: #224;
    }
    .form-control, .form-select {
      background: #f7fbff;
      border-radius: 7px;
      border: 1.1px solid #e0e7ef;
      font-size: 1.06em;
    }
    .form-control:focus, .form-select:focus { border-color: #2353c2; box-shadow:0 0 0 1.5px #c0d8ff88;}
    .input-group>.form-control { border-right:0;border-top-right-radius:0;border-bottom-right-radius:0; }
    .input-group>.btn { border-top-left-radius:0;border-bottom-left-radius:0;}
    .btn-main {
      background: #2353c2;
      color: #fff;
      font-weight: 600;
      padding: .53em 2em;
      font-size: 1.07em;
      border-radius: 7px;
      border: none;
      box-shadow: 0 2px 10px #b6c1df20;
      transition: background 0.2s;
    }
    .btn-main:hover { background: #152a67;}
    #outputCitation {
      background: #f3f8ff;
      border-left: 4px solid #2353c2;
      border-radius: 8px;
      margin-top: 1.4rem;
      padding: 1rem 1.1rem;
      font-size: 1.14rem;
      min-height: 34px;
      white-space: pre-wrap;
    }
    @media (max-width:900px) {
      .container-main { padding:1.2em .5em 1.3em .5em;}
      .sis-row { gap: .4em;}
      .sis-col { min-width:140px;}
    }
    @media (max-width:600px) {
      .sis-row { flex-direction: column; gap: .2em;}
      .container-main { padding:.6em .3em 1.1em .3em;}
    }
    .disclaimer {
      margin:2rem auto 0 auto;
      text-align:center;
      color:#566;
      max-width:600px;
      font-size:1em;
      opacity:0.85;
      padding-bottom: 1.8rem;
    }
    a { color:#2353c2; }
    a:hover { text-decoration: underline;}
  </style>
</head>
<body>
  <div class="container-main shadow-lg">
    <div class="app-title">JNU SIS Citation Generator</div>
    <div id="sis-citation"></div>
  </div>
  <div class="disclaimer">
    This page has been designed solely on a voluntary basis. JMI or JNU does not endorse it officially.
    Your feedback is welcome at Instagram <b>@rawearthlenses</b>.
  </div>
  <script src="sis.js"></script>
</body>
</html>
